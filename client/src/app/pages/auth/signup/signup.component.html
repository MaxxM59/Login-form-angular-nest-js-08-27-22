<form class="form-signin" [formGroup]="registerForm">
  <h1 class="h3 mb-3 fw-normal">You can register an account here !</h1>

  <div class="form-floating">
    <input
      formControlName="email"
      type="email"
      class="form-control"
      placeholder="name@example.com"
      required
    />
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Password"
      required
    />
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating">
    <input
      formControlName="password_confirm"
      type="password"
      class="form-control"
      placeholder="Confirm sPassword"
      required
    />

    <label for="floatingPassword">Confirm Password</label>
  </div>
  <div class="form-floating">
    <input
      formControlName="last_name"
      class="form-control"
      placeholder="First Name"
    />
    <label for="floatingPassword">First Name</label>
  </div>
  <div class="form-floating">
    <input
      formControlName="first_name"
      class="form-control"
      placeholder="Last Name"
    />
    <label for="floatingPassword">Last Name</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="signup()">
    Submit
  </button>
</form>
